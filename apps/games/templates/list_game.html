
{% block content %}
  <h1>Список игр</h1>
  <ul>
    {% for game in models %}
      {% if game.quantity > 0 %}
        <li>
          <h2>{{ game.name }}</h2>
          <p>Количество товара: {{ game.quantity }}</p>
          <p>Цена: {{ game.price }}</p>
          <p>Рейтинг: {{ game.rate }}</p>
          <img src="{{ game.poster.url }}" alt="{{ game.name }} постер">
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
